<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="desenho" width="150" height="150" style="border: 1px solid #000000"></canvas>
    <script type="text/javascript">
    // Metodo para desenho do canvas
    var c = document.getElementById('desenho');
    var ctx = c.getContext('2d');

    ctx.fillStyle = 'Blue';

    ctx.fillRect(20,20,100,120);

    //segundo andar
    ctx.clearRect(30,30,20,20); // recorta o elmento fillRect

    ctx.clearRect(60,30,20,20);

    ctx.clearRect(90,30,20,20);

    //primeiro andar
    ctx.clearRect(30,70,20,20);

    ctx.clearRect(60,70,20,20);

    ctx.clearRect(90,70,20,20);

    //porta
    ctx.clearRect(55,110,30,30);
    


    </script>
</body>
</html>
