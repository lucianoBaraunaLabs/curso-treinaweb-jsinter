<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funções Anônimas</title>
</head>
<body>
    <script>

    (function(){
        //lógica da funcao aqui
        console.log('casa');
    })();



    (function(nome){
        console.log(nome);
    })('Luciano');

    (function(){
        console.log(this.nome);
    }).call({nome:'FUNCAO CALL'});

    (function(){
        console.log(this.nome);
    }).apply({nome:'FUNCAO APPLY'});  

    var animals = [
        { species: 'Lion', name: 'King' },
        { species: 'Whale', name: 'Fail' }
    ];

    for (var i = 0; i < animals.length; i++) {
    (function(i) {
        this.print = function() {
        console.log('#' + i + ' ' + this.species
                    + ': ' + this.name);
        }
        this.print();
    }).call(animals[i], 'Casa');
    }

    
    </script>
</body>
</html>
