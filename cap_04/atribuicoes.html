<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atribuicoes de objetos</title>
</head>
<body>
    <script>
        var numero = 10;
        var numero2 = numero;

        numero2 = 11;

        console.log(numero +' '+ numero2);


        var linguagem = {nome:'PHP'};

        var linguagem2 = linguagem;

        linguagem2.nome = 'JavaScript';

        console.log(linguagem.nome +' '+linguagem2.nome);


        var habilidades = {
            tipos:['correr','pular']
        }

        var humano = {
            __proto__: habilidades
        }

        var cachorro = {
            __proto__: habilidades
        }

        humano.tipos.push('falar');

        console.log(cachorro.tipos);
    
    

    </script>
</body>
</html>
