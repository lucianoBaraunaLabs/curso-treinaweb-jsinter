<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video criando objetos</title>
</head>
<body>
    <script>
    
    var Pessoa = function(idade){
      this.idade = idade;
    }

    var cleber = new Pessoa(25);

    console.log(cleber.idade);
    
    console.log(cleber instanceof Pessoa);
    
    
    
    
    Object.prototype.qualCurso = function(){
        return 'JavaScript Intermediario';
    }
    
    var objLiteral = {};
    var empresa = new String('TreinaWeb');
    
    console.log(objLiteral.qualCurso());
    console.log(empresa.qualCurso());
    
    var JSON = {}
    
    console.log(JSON.constructor);
    
    
    
    
    
    
    
    </script>
</body>
</html>
