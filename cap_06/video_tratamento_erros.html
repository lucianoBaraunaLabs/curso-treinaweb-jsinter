    <title>Video tratamento de erros</title>

<body>
    <script>
        var tanque = 999;
        var abastecer = function(){
         if(tanque < 1000){
             tanque ++;
         }else {
            //  throw new Error('Tanque j치 est치 cheio'); //throw = Lancar
             throw {message: "Taque j치 est치 cheio"} //Pode ser criado obj literal mais perde algumas propriedades do construtor.
         }
        }
        try{ //try = Pegar
            abastecer();
            abastecer();

        }catch(e){
            console.log(e.message)
            console.log(e.stack)
        }


        console.log('Treinaweb');
    
     


    
    </script>
