    // Tratando erro
    try{
        var metodo1 = function(){
            var metodo2 = function(){
            throw new Error('Erro no codigo');
            }
            metodo2();
        }
        metodo1();
    }catch(e){
        if(e instanceof SyntaxError){
            console.log('SyntaxError: ' + e.message);
        }
        else if(e instanceof Error){
            console.log('Error: ' + e.message);
        }
    }


    
    </script>
